<header>
  <nav>
    <a class="logo p-10" routerLink="#"
      ><img src="../../assets/img/logo/Reservia.svg" alt="Reservia"
    /></a>
    <ul>
      <li class="p-10">
        <a
          routerLink="#"
          routerLinkActive="active-link"
          *ngIf="media.isActive('gt-xs')"
          >Lodgements</a
        >
        <fa-icon
          [icon]="faBed"
          *ngIf="media.isActive('xs')"
          class="lodgements-icon"
        ></fa-icon>
      </li>
      <li class="p-10">
        <a routerLink="" *ngIf="media.isActive('gt-xs')">My account</a>
        <fa-icon
          [icon]="faIdCard"
          *ngIf="media.isActive('xs')"
          class="user-icon"
        ></fa-icon>
      </li>
    </ul>
  </nav>
</header>
